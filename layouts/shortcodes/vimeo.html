<div class="embed {{ .Name }}">
  <iframe
    class="vimeo-player"
    src="https://player.vimeo.com/video/{{ .Get "id" }}&amp;dnt=1"
    allow="fullscreen"
    allowfullscreen>
  </iframe>
</div>

{{- define "__shortcode_vimeo_js" }}
<script async defer src="https://player.vimeo.com/api/player.js"></script>
{{ end }}
